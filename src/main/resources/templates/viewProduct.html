<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Carousel Template for Bootstrap</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" media="all" href="/css/bootstrap.min.css"
         th:href="@{/css/bootstrap.min.css}" />


</head>



<body>

<!-- Navbar starts -->

<!--  Navbar -->
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #00B3FF;">
  <a class="navbar-brand" href="/online-music-store/">Online-music-store</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="/online-music-store/">Home <span class="sr-only">(current)</span></a>
      </li>
      
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>
<!-- Navbar ends -->





<div class="container-wrapper">
	<div class="container">
		<!-- Create table -->
		<div class="page-header">
			<h1>Product Details</h1>
				<p class="lead"> Here is the detail information of the  product!</p>
		</div>
		
		<div class="container">
            <div class="row">
                <div class="col-md-5">
                    <img src="#" alt="image" style="width:100%; height: 300px" />
                </div>

                <div class="col-md-5">
                    <h3 th:text="${prod.productName}"></h3>
                    <p th:text="${prod.productDescription}"></p>
                    <p th:text="${prod.productManufacturer}"></p>
                    <p th:text="${prod.productCategory}"></p>
                    <p th:text="${prod.productCondition}"></p>
                    <p th:text="${prod.productPrice}"></p>
                </div>
            </div>
        </div>
		
	</div>
</div>

<p class="pull-right"><a href="#">Back to top</a></p>

</body>
</html>
