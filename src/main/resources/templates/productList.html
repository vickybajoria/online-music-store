    <header>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="#">Carousel</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/online-music-store/">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="productList">Product List</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">Disabled</a>
        </li>

      <form class="form-inline mt-2 mt-md-0">

</header>


<div class="container">
<h2 style="margin-left:450px; margin-top:20px">Product Lists</h2>
<table class="table table-hover">
<thead>
	<tr>
		<th scope="col">Photo Thumb</th>
		<th scope="col">Product Id</th>
		<th scope="col">Product Name</th>
        <th scope="col">Category</th>
        <th scope="col">Condition</th>
        <th scope="col">Price</th>
        <th scope="col"></th>
	</tr>
</thead>
	<tr th:each="product : ${prodList}">
		<td class="w-25"><img style="width:75%; height:30%" th:src="@{'/uploads/' + ${product.productId} + '.png'}" alt="image" /></td>
		<td th:text="${product.productId}"></td>
		<td th:text="${product.productName}"></td>
		<td th:text="${product.productCategory}"></td>
		<td th:text="${product.productCondition}"></td>
		<td th:text="${product.productPrice}"></td>
		<td><a th:href="@{'/online-music-store/viewProduct/' + ${product.productId}}"><img style="width:20px" src="/images/info_fill.PNG"></img></a></td>
	</tr>
</table>
</div>
