<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<!--  Link Bootstrap -->
<!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" media="all" href="/css/bootstrap.min.css"
         th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
<!--  Navbar -->
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #00B3FF;">
  <a class="navbar-brand" href="/online-music-store/">Online-music-store</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="/online-music-store/">Home <span class="sr-only">(current)</span></a>
      </li>
      
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>


<div class="container">
<h2 style="margin-left:450px; margin-top:20px">Product Lists</h2>
<table class="table table-hover">
<thead>
	<tr>
		<th scope="col">Photo Thumb</th>
		<th scope="col">Product Id</th>
		<th scope="col">Product Name</th>
        <th scope="col">Category</th>
        <th scope="col">Condition</th>
        <th scope="col">Price</th>
        <th scope="col"></th>
	</tr>
</thead>
	<tr>
		<td><img src="#" alt="image"/></td>
		<td th:text="${prod1.productId}"></td>
		<td th:text="${prod1.productName}"></td>
		<td th:text="${prod1.productCategory}"></td>
		<td th:text="${prod1.productCondition}"></td>
		<td th:text="${prod1.productPrice}"></td>
		<td><a th:href="@{'/online-music-store/viewProduct/' + ${prod1.productId}}"><img style="width:20px" src="/images/info_fill.PNG"></img></a></td>
	</tr>
</table>
</div>

</body>
</html>
